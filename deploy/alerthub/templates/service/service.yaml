apiVersion: v1
kind: Service
metadata:
  name: {{ include "alerthub.componentName" (dict "root" . "component" "service") }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "alerthub.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: 9001
      protocol: TCP
      targetPort: 9001
      {{- if .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    app: {{ include "alerthub.componentName" (dict "root" . "component" "service") }}
  sessionAffinity: None
  type: NodePort